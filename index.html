<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game | Javascript </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Reset Game</button>
    </div>
    <script>
        const emojis = ["ðŸ¥°","ðŸ¥°","ðŸ¥³","ðŸ¥³","â¤ï¸","â¤ï¸","ðŸ¤“","ðŸ¤“","ðŸ˜˜","ðŸ˜˜","ðŸ°","ðŸ°","ðŸ¤ª","ðŸ¤ª","ðŸ˜‰","ðŸ˜‰"];
        var shuf_emojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
        for (var i = 0; i < emojis.length; i++) {
            let box = document.createElement('div');
            box.className = 'item';
            box.innerHTML = shuf_emojis[i];

            box.onclick = function() {
                // Don't allow clicking on already matched or opened boxes
                if (this.classList.contains('boxMatch') || this.classList.contains('boxOpen')) {
                    return;
                }
                
                this.classList.add('boxOpen');
                
                setTimeout(function() {
                    let openBoxes = document.querySelectorAll('.boxOpen');
                    if (openBoxes.length > 1) {
                        if (openBoxes[0].innerHTML === openBoxes[1].innerHTML) {
                            // Match found
                            openBoxes[0].classList.add('boxMatch');
                            openBoxes[1].classList.add('boxMatch');
                            
                            openBoxes[0].classList.remove('boxOpen');
                            openBoxes[1].classList.remove('boxOpen');
                            
                            if (document.querySelectorAll('.boxMatch').length === emojis.length) {
                                alert('You win!');
                            }
                        } else {
                            // No match - flip cards back
                            openBoxes[0].classList.remove('boxOpen');
                            openBoxes[1].classList.remove('boxOpen');
                        }
                    }
                }, 500);
            }

            document.querySelector(".game").appendChild(box);
        }
    </script>
</body>
</html>
